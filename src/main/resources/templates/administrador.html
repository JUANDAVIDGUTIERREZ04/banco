<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrador - Cuentas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            background-color: white;
        }
        .badge {
            border-radius: 0.375rem;
        }
        .return-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/login" class="btn btn-secondary return-button">Regresar a Inicio de Sesión</a>

        <div class="mt-4">
            <h2>Saldo Disponible</h2>
            <p th:text="'Tu saldo actual es: ' + ${saldo} + ' unidades'"></p>
        </div>
        
        <h1 class="mt-5">Administración de Cuentas</h1>

        <div class="mt-4">
            <h2>Cuentas Registradas</h2>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cuenta : ${cuentas}">
                        <td th:text="${cuenta.id}"></td>
                        <td th:text="${cuenta.usuario != null ? cuenta.usuario.username : 'Sin Usuario'}"></td>
                        <td th:text="${cuenta.saldo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a href="/admin/cuentas/lista" class="btn btn-primary">Ver Lista Completa de Cuentas</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
